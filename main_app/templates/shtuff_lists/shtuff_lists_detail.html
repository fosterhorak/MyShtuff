{% extends 'base.html' %}
{% block content %}

<h1>{{shtuff_list.name}}</h1>
<h5>{{shtuff_list.description}}</h5>
<class class="btn"><a class="white-text" href="{% url 'shtuff_create' shtuff_list.id %}">Add Shtuff</a></class>
<div class='btn blue'>
    <a class="white-text" href="{% url 'shtuff_list_update' shtuff_list.id %}">UPDATE LIST</a>
</div>
<div class='btn red'>
    <a class="white-text" href="{% url 'shtuff_list_delete' shtuff_list.id %}">DELETE LIST</a>
</div>
<br>
<div class="row">
    {% for shtuff in shtuffs %}
        <div class="col s4 m4">
            <a href="{% url 'shtuff_detail' shtuff.id %}">
            <div class="card">
                <div class="card-content">
                    <img class="responsive-img card-panel" src="{{ shtuff.image }}" alt="No Image!">
                    <span class="card-title">{{ shtuff.name }}</span>
                    <p>{{ shtuff.description }}</p>
                </div>

                <div class="card-action">
                    <div class="row">

                        <div class='col s4 btn blue list_btn'>
                            <a class="white-text" href="{% url 'shtuff_update' shtuff.id %}">UPDATE</a>
                        </div>

                        <div class="col s1"> </div>

                        <div class='col s4 btn red list_btn'>
                            <a class="white-text" href="{% url 'shtuff_delete' shtuff.id %}">DELETE</a>
                        </div>
                        
                    </div>
                </div>

            </div>
            </a>
        </div>
    {% endfor %}
</div>



{% endblock %}
