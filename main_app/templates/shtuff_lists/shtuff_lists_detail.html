{% extends 'base.html' %}
{% block content %}
<h1>{{shtuff_list.name}}</h1>
<div class="flex-btn">
    <h5>{{shtuff_list.description}}</h5>
    <div>
        <div class='btn blue float-right'>
            <a class="white-text" href="{% url 'shtuff_list_update' shtuff_list.id %}">UPDATE LIST</a>
        </div>
        <div class='btn red float-right'>
            <a class="white-text" href="{% url 'shtuff_list_delete' shtuff_list.id %}">DELETE LIST</a>
        </div>
    </div>
</div>
<hr>

<br>
<div class="row">
        <div class="col s12 cards-container">
            <a class="light-green-text text-darken-3" href="{% url 'shtuff_create' shtuff_list.id %}">
                <div class="card light-green lighten-1">
                    <div class="card-image">
                        <img class="shtuff-image" src="https://pngimg.com/uploads/plus/plus_PNG106.png" alt="No Image!">
                    </div>
                    <div class="card-action">
                        <div class="row">
                            <div class="col s6 m6 l6">
                                <a class="white-text center" href="{% url 'shtuff_create' shtuff_list.id %}">
                                    <button class="btn light-green lighten-1 list_btn" style="-webkit-box-shadow: none"> </button>
                                </a>
                            </div>
                            <div class="col s6 m6 l6">
                                <a class="white-text center" href="{% url 'shtuff_create' shtuff_list.id %}">
                                    <button style="-webkit-box-shadow: none" class="btn light-green lighten-1 list_btn"> </button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            {% for shtuff in shtuffs %}
            <a href="{% url 'shtuff_detail' shtuff.id %}">
                <div class="card">
                    <div class="card-image">
                        <img class="shtuff-image" src="{{ shtuff.image }}" alt="No Image!">
                    </div>
                    <div class="card-content">
                        <span class="card-title">{{ shtuff.name }}</span>
            </a>
                    </div>
                    <div class="card-action">
                        <div class="row">
                            <div class="col s6 m6 l6">
                                <a class="white-text center" href="{% url 'shtuff_update' shtuff.id %}">
                                    <button class="btn ight-green darken-4 list_btn ">UPDATE</button>
                                </a>
                            </div>
                            <div class="col s6 m6 l6">
                                <a class="white-text center" href="{% url 'shtuff_delete' shtuff.id %}">
                                    <button class="btn red list_btn">DELETE</button>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
</div>
