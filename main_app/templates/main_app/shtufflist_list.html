{% extends 'base.html' %}
{% block content %}
<h1>My Lists</h1>
<class class="btn"><a class="white-text" href="{% url 'shtuff_list_create' %}">Add List</a></class>

<div class="row">
    <div class="col s12 cards-container">
        {% for list in shtufflist_list %}
        <a href="{% url 'shtuff_list_detail' list.id %}">
            <div class="card">
                <div class="card-image">
                    <img class="shtuff-image" src="{{ list.image }}" alt="No Image!">
                </div>
                <div class="card-content">
                    <span class="card-title">{{ list.name }}</span>
                        <p>{{ list.description }}</p>
        </a>
                </div>
                <div class="card-action">
                    <div class="row">
                        <div class="col s6 m6 l6">
                            <a class="white-text center" href="{% url 'shtuff_list_update' list.id %}">
                                <button class="btn ight-green darken-4 list_btn ">UPDATE</button>
                            </a>
                        </div>
                        <div class="col s6 m6 l6">
                            <a class="white-text center" href="{% url 'shtuff_list_delete' list.id %}">
                                <button class="btn red list_btn">DELETE</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}        
    </div>
</div>






{% endblock %}
